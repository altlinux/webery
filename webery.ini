[global]
	# Directive tells the server to accept incoming requests on
	# the specified address-and-port combination.
	Address = "0.0.0.0:8080"

	# Specifies logfile location.
	Logfile = "/var/log/webery.log"

	# Specifies pidfile location.
	Pidfile = "/run/webery.pid"

[content]
	path = "/srv/webery/static"

[builder]
	TaskStates = "new"
	TaskStates = "awaiting"
	TaskStates = "building"
	TaskStates = "committing"
	TaskStates = "done"
	TaskStates = "eperm"
	TaskStates = "failed"
	TaskStates = "pending"
	TaskStates = "postponed"
	TaskStates = "tested"
	TaskStates = "delete"

	SubTaskStates = "active"
	SubTaskStates = "cancelled"

	SubTaskTypes = "srpm"
	SubTaskTypes = "delete"
	SubTaskTypes = "copy"
	SubTaskTypes = "repo"
	SubTaskTypes = "unknown"

	Arches = "i586"
	Arches = "x86_64"

	Repos = "4.0"
	Repos = "4.1"
	Repos = "5.0"
	Repos = "5.1"
	Repos = "c6"
	Repos = "c7"
	Repos = "p5"
	Repos = "p6"
	Repos = "p7"
	Repos = "sisyphus"
	Repos = "t6"
	Repos = "t7"

[logging]
	level = "debug"
